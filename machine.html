<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="w_machine_style.css">
    <title>Smart Washing Machine</title>
</head>
<body class = "htmlBody">
    <div class = "complete_machine"> 
        <div class = "containers">

            <div class = "color">
                <div id="color_bar" > color 0% </div>
            </div>

            <div class = "white">
                <div id="white_bar" > white 0% </div>
            </div>

            <div class = "delicate">
                <div id="delicate_bar" > delicate 0% </div>
            </div>

            <div class = "other">
                <div id="other_bar" > other 0% </div>
            </div>

        </div>

        <div class = "washing_machine">
            <div class="left_part">
                <!-- <div class = "start">
                    <button id = "start"> start </button>

                </div> -->
            </div>
            
            <div class="middle_part">
                <div class="screen">
                    <div id="status">
                        <button id="start">Start</button>
                    </div>
                    <div id="type">Empty</div>
                    <div id="degrees">0</div>
                    <div id="rpm">0</div>
                    <div id="count_back">10</div>
                </div>
                
                <div class="washing_drum">
                    <div class = "cover">
                        
                    </div>
                </div>
            </div>
            <div class = "right_part">

            </div>
            
    
        </div>
        
        <div class = "basket">
            <p>  Wet laundry basket </p>
        </div>

    </div>


    <p font-size: 17px> to 40</p>

    <script src="machine_code.js"></script>
</body>
</html>
